name: Upload File to GitHub Artifacts
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  REPO_NAME: "augweb"
  REF_NAME: "v3"


jobs:
  pyinstaller-build:
    runs-on: #<windows-latest / ubuntu-latest / ..... etc>
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.6'
          pyinstaller_ver: '==5.13.2'
          spec: 'src/build.spec'
          requirements: 'src/requirements.txt'
          upload_exe_with_name: 'My executable'
          options: --onefile, --name "My App", --windowed
          spec_options: # any custom arguments you want like: `--debug`

jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.13'
          pyinstaller_ver: '==5.13.2'
          requirements: './requirements.txt'
          spec: './db_manager.spec'
          upload_exe_with_name: 'My executable'
    
    - name: Print
        run: |
          ls
          echo $(basename "$(pwd)")
          echo $GITHUB_EVENT_PATH
          EVENT_DATA=$(cat $GITHUB_EVENT_PATH)
          echo $EVENT_DATA | jq .
    - name: Upload a file to GitHub Artifacts
      uses: actions/upload-artifact@main
      with:
        name: my-artifact
        path: ./pyproject.toml
